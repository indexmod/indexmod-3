<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndexMod Articles</title>
</head>
<body>
  <h1>Все статьи</h1>
  <ul id="articles-list"></ul>

  <script>
    async function loadArticles() {
      const files = ["david-bowie.html"]; // позже можно генерировать динамически через JS или GitHub Actions
      const ul = document.getElementById("articles-list");
      files.forEach(file => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        a.href = file;
        a.textContent = file.replace(".html", "");
        li.appendChild(a);
        ul.appendChild(li);
      });
    }
    loadArticles();
  </script>
</body>
</html>
